    //APP
    calm = [
            applicationId: "com.ziranyu.staff",
            versionCode  : 2001010,
            versionName  : "0.1.0"
    ]
    //android libs
    sdk = [
            supportV4       : "com.android.support:support-v4:$SUPPORT_VERSION",
            testRules       : "com.android.support.test:rules:0.4",
            testRunner      : "com.android.support.test:runner:0.4",
            testEspressoCore: "com.android.support.test.espresso:espresso-core:2.2.2",
            junit           : "junit:junit:4.12",
